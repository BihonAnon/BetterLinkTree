<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kookaburra</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0f0f0f 0%, #000 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .logo {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 1rem 0;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .link-button {
      width: 90%;
      max-width: 400px;
      background: #111;
      border: 1px solid #444;
      color: white;
      text-align: center;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.2s ease;
    }

    .link-button:hover {
      background: #1db954;
      color: black;
      border-color: #1db954;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="logo">Kookaburra</div>
  <div class="tagline">Beats & house vibes. Plug in.</div>

  <a href="https://www.instagram.com/produced_by_kookaburra/" target="_blank" class="link-button">Instagram</a>
  <a href="https://soundcloud.com/prodbykookaburra" target="_blank" class="link-button">SoundCloud</a>

  <div class="footer">Â© 2025 PRODUCED BY KOOKABURRA LLC</div>
</body>
</html>
