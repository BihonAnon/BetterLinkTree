<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kookaburra</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffd6f0 0%, #b0f3f1 100%);
      font-family: 'Press Start 2P', cursive;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      background-image: url('https://i.imgur.com/LOkT8E2.png'); /* optional retro background grid */
      background-size: cover;
      background-blend-mode: soft-light;
    }

    .logo {
      font-size: 1.5rem;
      background: #000;
      color: #00ffe0;
      padding: 1rem;
      border: 3px double #00ffe0;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 0.7rem;
      color: #ff00aa;
      margin-bottom: 2rem;
      text-align: center;
    }

    .link-button {
      display: block;
      width: 90%;
      max-width: 350px;
      text-align: center;
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 1rem;
      margin: 0.6rem 0;
      border: 2px dashed #ff69b4;
      border-radius: 10px;
      box-shadow: 3px 3px 0 #222;
      transition: all 0.2s ease;
    }

    .link-button:hover {
      background: #ff69b4;
      color: #fff;
      border-color: #222;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 4rem;
      font-size: 0.6rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
    <div class="logo">ＫＯＯＫＡＢＵＲＲＡ</div>
    <div class="tagline" id="tagline">Welcome to the future of beats</div>
  
    <a href="https://www.instagram.com/produced_by_kookaburra/" target="_blank" class="link-button">Instagram 📸</a>
    <a href="https://soundcloud.com/prodbykookaburra" target="_blank" class="link-button">SoundCloud 🔊</a>
  
    <div class="footer">© 2025 PRODUCED BY KOOKABURRA LLC</div>
  
    <script>
      const taglines = [
        "未来のビートへようこそ – Welcome to the future of beats",
        "Bienvenue dans le futur du beat",
        "Bienvenido al futuro de los beats",
        "Willkommen in der Zukunft der Beats",
        "미래 비트의 세계에 오신 것을 환영합니다",
        "Benvenuto nel futuro dei beat",
        "Добро пожаловать в будущее битов"
      ];
  
      let current = 0;
      const taglineEl = document.getElementById('tagline');
  
      setInterval(() => {
        current = (current + 1) % taglines.length;
        taglineEl.textContent = taglines[current];
      }, 4000); // changes every 4 seconds
    </script>
  </body>
</html>
